<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
                background: #ccc;
            }
        </style>

        <!-- Polyfill loader -->
        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/webcomponents-bundle.js"></script>

        <script type="module" src="./dist/myuw-search.mjs"></script>
        <script nomodule src="./dist/myuw-search.js"></script>

        <script type="module" src="https://unpkg.com/@myuw-web-components/myuw-app-bar@^1?module"></script>
        <script nomodule scr="https://unpkg.com/@myuw-web-components/myuw-app-bar@^1"></script>

        <script type="module" src="https://unpkg.com/@myuw-web-components/myuw-drawer@^1?module"></script>
        <script nomodule src="https://unpkg.com/@myuw-web-components/myuw-drawer@^1"></script>

        <script type="module" src="https://unpkg.com/@myuw-web-components/myuw-app-styles@^1?module"></script>
        <script nomodule src="https://unpkg.com/@myuw-web-components/myuw-app-styles@^1"></script>
    </head>
    <body>
        <!-- Styles for demo purposes only -->
        <style>
            .demo__test-content {
                text-align: center;
            }
            #searchValue {
                font-size: 30px;
            }
        </style>
        <myuw-app-bar
            role="toolbar"
            theme-name="MyUW"
            theme-url="https://my.wisc.edu"
            app-name="Search Demo">
            <myuw-drawer slot="myuw-navigation">
                <myuw-drawer-link
                  slot="myuw-drawer-links"
                  name="MyUW home"
                  icon="mail"
                  href="http://google.com">
                </myuw-drawer-link>
                <myuw-drawer-link
                  slot="myuw-drawer-links"
                  name="Browse apps"
                  icon="explore"
                  href="http://google.com">
                </myuw-drawer-link>
            </myuw-drawer>
            <myuw-search 
                id="search" 
                slot="myuw-search" 
                icon="search" 
                input-label="Search the demo" 
                button-label="Submit the search">
            </myuw-search>
        </myuw-app-bar>

        <div class="demo__container">
            <div class="demo__test-content">
                <h1 id="searchLabel">Try using the search bar!</h1>
                <p id="searchValue"></p>
            </div>
        </div>
        <script src="./node_modules/tota11y/build/tota11y.min.js"></script>

        <script>
            // Add a callback to the serach component
            document.getElementById('search').callback = (value) => {
                var label = document.getElementById('searchLabel');
                var searchValue = document.getElementById('searchValue');
                
                label.innerText = 'You searched for: ';
                searchValue.innerText = '"' + value + '"';
            }
        </script>
    </body>
</html>
